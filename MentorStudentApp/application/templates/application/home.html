{% extends "application/base.html" %}
{% block content %}
    <h3>Home Page</h3>
    
    {% for appUser in content %}
        <br>
        <b>{{ appUser.email }}</b> {{ appUser.role.name }}
        {% if appUser.isIrregular %}
            (Irregular)
        {% endif %}
        <br>
    {% endfor %}
{% endblock content %}
